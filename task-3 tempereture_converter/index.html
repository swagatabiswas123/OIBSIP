<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature converter</title>
</head>

<body>
    <div class="container">
        <form id="calcTemp" onsubmit="calculateTemp(); return false">
            
            <label for="temp">Enter the temperature to convert</label>
            <br>
            <p>Temperature</p>
            <input type="number" name="temp" id="temp" value="0">
            <select name="temp_diff" id="temp_diff">
                <p>Type</p>
                <option value="cel">&#176;Celsius to Fahrenheit</option>
                <option value="fah"> &#176;Fahrenheit to Celsius</option>
                <option value="kelf"> &#176;Kelvin to Fahrenheit</option>
                <option value="kelc"> &#176;Kelvin to Celsius</option>
                

            </select>
            <br>
            <p>Result</p>
            <br>
            <span id="result"></span>
            <br>
            <input type="submit" name="temp" id="submit" value="convert">
        </form>
    </div>

    <script src="./index.js"></script>
</body>

</html>
